<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.12/jquery.bxslider.js"></script>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.12/jquery.bxslider.css">
<link rel="stylesheet" href="css/style.css">

</head>
<body id="page_top">    
    <aside class="bx_slider-wrapper">
        <div class="bx_slider">
            <div class="slider-1 slide_contents">
                <figure class="slaider_figre_wapper">
                    <p>Slider 1</p>
                </figure>
            </div>
            <div class="slider-2 slide_contents">
                <figure class="slaider_figre_wapper">
                    <p>Slider 2</p>
                </figure>
            </div>
            <div class="slider-3 slide_contents">
                <figure class="slaider_figre_wapper">
                    <p>Slider 3</p>
                </figure>
            </div>
            <div class="slider-4 slide_contents">
                <figure class="slaider_figre_wapper">
                    <p>Slider 4</p>
                </figure>
            </div>
            <div class="slider-5 slide_contents">
                <figure class="slaider_figre_wapper">
                    <p>Slider 5</p>
                </figure>
            </div>
        </div>
    </aside>
</body>
<script>
(function ($) {
    $(window).on("load", function () {
        if(window.innerWidth < 840){
            $('.bx_slider').bxSlider({
              auto: true,
              minSlides:1,
              maxSlides:1,
              touchEnabled:true
            }); 
        }else {
            var $slider = $('.bx_slider');
            var activeClass = 'active-slide';
            $('.bx_slider').bxSlider({
                auto: true,
                minSlides:2,
                maxSlides:2,
                easing:'ease-in',
                autoHover:true,
                onSliderLoad: function() {
                  $slider.children('div').eq(1).addClass(activeClass);
                },
                onSlideAfter: function($slideElement, oldIndex, newIndex) {
                  $slider.children('div').removeClass(activeClass).eq(newIndex + 1).addClass(activeClass);
                }
            }); 
        }
    });
}(jQuery));

</script>
</html>
